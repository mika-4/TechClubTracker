    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding-top: 60px;
            text-align: center;
        }
        .title-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 0;
        }
        .side-line {
            height: 4px;
            width: 120px;
            background: linear-gradient(90deg, #9f70ff 0%, #c39cff 100%);
            box-shadow: 0 0 12px #c39cff88, 0 0 36px #c39cff44;
            border-radius: 2px;
        }
        .event-title {
            font-size: 3.2rem;
            color: #a388fa;
            font-weight: bold;
            margin: 0;
        }
        .tagline {
            font-size: 1.0rem;
            color: #bb84f4;
            margin-bottom: 10px;
            margin-top: 15px;
            font-style: italic;
            letter-spacing: 1.5px;
        }
        .event-card {
            background: #191226;
            border: 2px solid #a388fa55;
            border-radius: 18px;
            margin: 40px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 32px #845ec248;
            max-width: 450px;
            padding: 35px 25px 28px 25px;
            gap: 20px;
        }
        .event-dates {
            color: #c5aaff;
            font-size: 1.15rem;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .countdown-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 8px;
        }
        .count-box {
            background: #8a6be6;
            font-size: 2.3rem;
            font-weight: bold;
            color: #fff;
            padding: 12px 38px;
            border-radius: 12px;
            box-shadow: 0 0 12px #a388fa62;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }
        .days-label {
            font-size: 1.18rem;
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {padding-top: 30px;}
            .title-row {gap: 10px;}
            .side-line {width: 35px;}
            .event-title {font-size: 2rem;}
            .tagline {font-size: 1.12rem;}
            .event-card {max-width: 98vw; padding: 18px 8px;}
            .count-box {font-size: 1.4rem; padding: 10px 16px;}
        }
    </style>
</head>

    <div class="container">

        <div class="tagline">Our Biggest Event</div>

        <div class="event-card">
            <div class="event-dates">26th & 27th September</div>
            <div class="countdown-group">
                <div id="daysBox" class="count-box">--</div>
                <div class="days-label">days to go</div>
            </div>
        </div>
    </div>

    <script>
        const countBox = document.getElementById('daysBox');
        const targetDate = new Date(new Date().getFullYear(), 8, 26);
        const today = new Date();
        targetDate.setHours(0,0,0,0);
        today.setHours(0,0,0,0);
        const diffTime = targetDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        countBox.textContent = diffDays > 0 ? diffDays : 0;
    </script>
